<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!----    <a target="_blank" href="https://icons8.com/icon/6iCL6ToWEffH/airplane-landing">Airplane Landing</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
    <title>Holiday Planner</title>
    <link rel="icon" type="image/x-icon" href="images/icons8-airplane-take-off-100.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>This is the Header</header>
    <div class="main">
        <form name="planner" onsubmit="evaluateForm()">
            <label for="days">No. of days: </label>
            <input type="text" name="days">
            <label for="budget">Budget: </label>
            <input type="text" name="budget">
            <input type="submit" value="Submit">
        </form>
        <div>
            <img id="myImage" src="images/Where to go.jpg" width="500" height="500">
            <button onclick="changeImage()">Find a Holiday!</button>
        </div>
        <footer>&copy; <a href="https://github.com/GoanChap" title="Visit GoanChap" target="_blank">GoanChap</a></footer>
    </div>
    
</body>

<script>
function changeImage(){
    let img = document.getElementById('myImage');
    img.src = 'images/1_Maldives-Villa-piles-on-water.jpg';
    img.height = '333';
}

function evaluateForm(){
    alert("The form is valid!");
}

</script>

</html>
